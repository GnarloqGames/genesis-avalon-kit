name: Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    -
      uses: actions/checkout@v3
    -
      name: "Create tag"
      if: github.event.pull_request.merged == true
      run: |
        go install github.com/caarlos0/svu@latest
        git tag $(svu)
        

