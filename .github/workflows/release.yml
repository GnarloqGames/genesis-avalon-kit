name: Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    -
      uses: actions/checkout@v3
    -
      name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    -
      name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.54
    -
      name: Test
      run: go test -v ./...
